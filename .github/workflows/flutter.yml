name: Flutter CI/CD

on:
  push:
    branches:
      - main
      - dev
     
  pull_request:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout My Code 
        uses: actions/checkout@v4
      - name: Install Flutter Version 
        uses: subosito/flutter-action@v2
        with:
          channel: stable
      - run:
          flutter --version    

      - name: Install Dependencies
        run: flutter pub get

      - name: Run Our Test
        run: flutter test





      
